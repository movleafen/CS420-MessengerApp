<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose your nickname</title>
  <link rel="stylesheet" href="style">
</head>
<body>
  <ul class="pages">
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" onkeyup="formChanged()" onchange="formChanged()"/> 
     </div>
    </li>
  </ul>
  <script>  
  
    function formChanged(){
      var userName = document.getElementsByClassName("usernameInput")[0].value;
      console.log(userName);
      document.onkeyup = function(e){     
        var keycode = (e === null) ? window.event.keyCode : e.which;
        if(keycode === 13) {
          // save user name in local storage for the next page
          localStorage.setItem("userName", userName);
          // go to the next page, if enter is pressed
          window.location.replace("/index2")

        } 
      }

    }
  </script>
  
</body>
</html>
