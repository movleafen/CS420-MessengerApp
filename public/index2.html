<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="themiccolor.png"/>
    <title>TikTalk</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        html {
            display: grid;
            min-height: 100%;
        }

        body {
            display: grid;
            font-family: 'Lato', sans-serif;
        }

        h2 {
            color: #fff;
            font-family: sans-serif;
            animation: animate 0.5s linear infinite;
            font-size: 60px;
            position: absolute;
            margin: 0px;
        }

        @keyframes animate {
            0%,100%
            {
                text-shadow: -1.5px -1.5px 0 #0ff, 1.5px 1.5px 0 #f00;
            }
            25%
            {
                text-shadow: 1.5px 1.5px 0 #0ff, -1.5px -1.5px 0 #f00;
            }
            50%
            {
                text-shadow: 1.5px -1.5px 0 #0ff, -1.5px 1.5px 0 #f00;
            }
            75%
            {
                text-shadow: -1.5px 1.5px 0 #0ff, 1.5px -1.5px 0 #f00;
            }
        }

        .lightMode {
            background: linear-gradient(to bottom left, #79c7c5 40%, #f9fbff 100%);
        }

        .darkMode {
            background: linear-gradient(to bottom left,  #202225 40%, #313636 100%);
        }

        .container {
            position: relative;
            margin: 12% auto;
            width: 620px;
            height: 450px;
        }

        .messages {
            position: absolute;
            background: #f9fbff;
            opacity: 0.5;
            width: 30%;
            height: 70%;
            top: 2.5%;
            left: 5%;
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 5px 10px rgba(119, 119, 119, .5);
        }
        /*chat messages */
        .classroom {
            position: absolute;
            list-style-type: none;
            width: 30.2%;
            left: -10px;
            top: 24.7%;
            line-height: 0.7em;
        }

            .classroom .title {
                text-transform: uppercase;
                font-size: 0.7em;
                margin-left: 14px;
                letter-spacing: 1px;
            }

            .classroom .time {
                font-size: 0.3em;
                position: absolute;
                right: 10px;
                margin-top: 2px;
            }

            .classroom .preview {
                color: black;
                margin-left: 14px;
                font-size: 0.5em;
            }

        .room {
            padding: 12px 0 12px 12px;
            border-bottom: 1px solid #79c7c5;
            cursor: pointer;
        }

            .room:hover {
                background: #b2b2b2;
                transition: all 0.3s ease-in-out;
            }

        .focus {
            margin-left: 1px;
            background: #b2b2b2;
        }

        .background-light {
            background: #f9fbff;
        }

        .background-dark {
            background: #36393f;
        }


        .profile {
            position: absolute;
            left: 16%;
            top: 7%;
        }

        .name2 {
            position: absolute;
            top: 50px;
            left: 2px;
            text-transform: uppercase;
            color: #79c7c5;
            font-size: 0.8em;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .email {
            color: #f9fbff;
            font-size: 0.5em;
            margin-left: -30px;
            margin-top: 2px;
        }

        .chatbox {
            position: absolute;
            left: 35%;
            height: 75%;
            width: 60%;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(119, 119, 119, 0.5);
        }

        .top-bar {
            width: 100%;
            height: 60px;
            border-radius: 10px 10px 0 0;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom left, #79c7c5 20%, #a1e2d9 100%);
            border-radius: 50%;
            position: absolute;
            top: 11px;
            left: 15px;
        }

            .avatar p {
                color: #f9fbff;
                margin: 7px 12px;
            }

        .name {
            position: absolute;
            top: 22px;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 2px;
            font-weight: 500;
            left: 60px;
        }

        .menu {
            position: absolute;
            right: 10px;
            top: 20px;
            width: 10px;
            height: 20px;
            cursor: pointer;
        }

            .menu:hover {
                transform: scale(1.1);
                transition: all 0.3s ease-in;
            }

        .text-light {
            color: #a1e2d9;
        }

        .text-light2 {
            color: #777;
        }

        .text-light3 {
            color: #36393f
        }

        .text-dark {
            color: #ebebeb;
        }

        .icons {
            position: absolute;
            padding: 10px;
            top: 5px;
            right: 21px;
            cursor: pointer;
        }

            .icons .fas {
                padding: 5px;
                opacity: 0.8;
            }

                .icons .fas:hover {
                    transform: scale(1.1);
                    transition: all 0.3s ease-in;
                }

        .dots {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .dots-light {
            background-color: #79c7c5;
            box-shadow: 0px 7px 0px #79c7c5, 0px 14px 0px #79c7c5;
        }

        .dots-dark {
            background-color: #ebebeb;
            box-shadow: 0px 7px 0px #ebebeb, 0px 14px 0px #ebebeb;
        }

        .middle {
            display: none;
            position: absolute;
            background: #f9fbff;
            width: 100%;
            opacity: 0.85;
            top: 60px;
            height: 80%;
            overflow: scroll;
        }

        .incoming {
            width: 60%;
            height: 100%;
            padding: 5px;
        }

            .incoming .bubble {
                background: #b2b2b2;
            }

        .typing {
            position: absolute;
            top: 67%;
            left: 20px;
        }

            .typing .bubble {
                background: #eaeaea;
                padding: 8px 13px 9px 13px;
            }

        .ellipsis {
            width: 5px;
            height: 5px;
            display: inline-block;
            background: #b7b7b7;
            border-radius: 50%;
            animation: bounce 1.3s linear infinite;
        }

        .one {
            animation-delay: 0.6s;
        }

        .two {
            animation-delay: 0.5s;
        }

        .three {
            animation-delay: 0.8s;
        }

        .bubble {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            color: #f9fbff;
            font-size: 0.7em;
            padding: 10px 10px 10px 12px;
            border-radius: 20px;
        }

        .timeStamp {
            display: inline-block;
            margin-bottom: 5px;
            color: #777;
            font-size: 0.7em;
            border-radius: 20px;
            text-align: right;
            padding-right: 5px;
        }

        .lower {
            margin-top: 0px;
        }
        
        .outgoing {
            width: 100%;
            height: 100%;
            float:right;
        }

            .outgoing .bubble {
                background: #79c7c5;
                float:right;
            }
            
        .bottom-bar {
            position: absolute;
            width: 100%;
            height: 55px;
            bottom: -38px;
            border-radius: 0 0 10px 10px;
        }

        .white-bar {
            background: #f9fbff;
        }

        .gray-bar {
            background: #36393f;
        }

        .left {
            left: 0px;
        }

        input {
            padding: 7px;
            width: 74%;
            left: 5%;
            position: absolute;
            border: 0;
            top: 13px;
            background: #f9fbff;
            color: #79c7c5;
        }

            input::placeholder {
                color: #a1e2d9;
            }

            input:focus {
                color: #777;
                outline: 0;
            }

        button {
            position: absolute;
            border: 0;
            font-size: 1em;
            color: #a1e2d9;
            top: 19px;
            opacity: 0.8;
            right: 17px;
            cursor: pointer;
            outline: 0;
        }

            button:hover {
                transform: scale(1.1);
                transition: all 0.3s ease-in-out;
                color: #79c7c5;
            }

        footer {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: center;
            font-size: 0.7em;
            padding: 10px;
        }

            footer p {
                color: #79c7c5;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            footer a {
                color: #f9fbff;
                text-decoration: none;
            }

                footer a:hover {
                    color: #a1e2d9;
                }

            #chatInput{
                border-radius: 20px;
            }

            .input-dark {
                background-color: rgb(255, 255, 255, .1);
                color: #f9fbff;
            }

            .input-dark:focus {
                color: #f9fbff;
            }

            .input-light::placeholder{
                color: #f9fbff;
            }

            .input-light {
                background-color:  rgba(0, 0, 0, 0.068);
                color: black;
            }

            .input-light:focus {
                color: black;
            }

            .input-light::placeholder{
                color: rgba(0, 0, 0, 0.479);
            }

        @keyframes bounce {
            30% {
                transform: translateY(-2px);
            }

            60% {
                transform: translateY(0px);
            }

            80% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0px);
                opacity: 0.5;
            }
        }

    </style>
</head>
  <body id="body" class="lightMode">
    <h2>TikTalk</h2>
      <div class="container">
          <div class="chatbox">
              <div class="top-bar white-bar">
                  <div class="avatar"><p>CS</p></div>
                  <div class="name text-light2" id=displayClassTittle>CS420 Class</div>
                  <button style="right: 100px; background-color:transparent;"id="switchThemes" onclick="switchTheme()">DarkMode</button>
              </div>
              <div class="middle" id ="messageBox1">
                  <div class="CS420" id="displayMessage1">
                      <!-- use it for while typing...
                        <div class="typing">
                            <div class="bubble">
                                <div class="ellipsis one"></div>
                                <div class="ellipsis two"></div>
                                <div class="ellipsis three"></div>
                            </div>
                        </div>
                       -->
                  </div>
              </div>
              <div class="middle" id ="messageBox2">
                    <div class="CS420" id="displayMessage2">
                    </div>
                </div>
                <div class="middle" id ="messageBox3">
                        <div class="CS420" id="displayMessage3">
                        </div>
                    </div>
              
              <div class="bottom-bar white-bar">
                  <div class="chat">
                      <input type="text" id="chatInput" class="input-light" placeholder="Type a message..."/>
                      <button style="top:8px;right:-4px;background-color: transparent"type="submit" onclick="sendMsg()"><img src="send.png" style="height: 50%; width: 50%;"></button>
                  </div>
              </div>
          </div>
          <div class="messages"></div>
          <div class="profile">
              <div class="avatar"><p id="userIcon">H</p></div>
              <div class="name2"id="username">You're Harry</div>
          </div>
          <ul class="classroom">

              <li class="room focus" onclick="tab1()" id="firstTab">
                  <span class="title">CS420</span>
                  <span class="time" id="roomTime1">2:25pm</span><br>
                  <span class="preview" id="preview1">last message line...</span>
              </li>
              <li class="room" onclick="tab2()" id="secondTab">
                  <span class="title">CS472 </span>
                  <span class="time" id="roomTime2">2:50pm</span><br>
                  <span class="preview" id="preview2">last message line...</span>
              </li>
              <li class="room" onclick="tab3()" id="thirdTab">
                  <span class="title">STAT411</span>
                  <span class="time" id="roomTime3">2:12pm</span><br>
                  <span class="preview" id="preview3">last message line...</span>
              </li>
          </ul>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script>
        // we want room to be mutatable 
        var room = 'CS420';
        // check if user has joined the room yet
        var room2 = false;
        var room3 = false;
        // check if rooms has been joined or not
        const socket = io('/tech'); 
        // if self sending is false, new messages will append in the chatbox
        var self_sending = false;
        // get username from the first page
        var userName = localStorage.getItem("userName")
        console.log(userName);
        // Display username 
        document.getElementById("username").innerHTML = userName;
        // inintial tab display 
        document.getElementById("messageBox1").style.display = "block";
        // display user icon with their initial
        document.getElementById("userIcon").innerHTML = userName.charAt(0);

        // chat functionality
        socket.on('connect', ()=> {
        // emiting to everybody
        socket.emit('join', {room: room, userName});
        });

         // when the user press enter on chat, it will hit submit function
         document.getElementById('chatInput').onkeydown = function(e){
            if(e.keyCode == 13){
                sendMsg();
            }
        };

        function sendMsg() {
            if(document.getElementById("chatInput").value !== ""){
                self_sending = true;
                var message = new Object;
                message.msg = document.getElementById("chatInput").value;
                message.room = room;
                message.user = userName;
                // when you send message
                socket.emit('message', {msg:message, room});
                console.log(message);
                document.getElementById("chatInput").value = null;
                return false;
            }
        }      
       
        
        socket.on('message', (response) => {
            
            //console.log("broadcast:", response);
            console.log("broadcast:", response.msg);
            console.log("broadcast:", response.room);
            var user = (response.user != null) ? response.user+": " : "" ;
           
            var objDiv
            if(response.room === "CS420"){
                objDiv = document.getElementById("messageBox1");
                if(self_sending == true){
                    document.getElementById("displayMessage1").innerHTML += outcomingMessage(response.msg);
                }
                else{
                    document.getElementById("displayMessage1").innerHTML += incomingMessage(user + response.msg);
                }
                var review = response.msg;
                if (review.length > 25) {
                    review = review.substring(0,25) +"...";
                }
                // update preview message
                document.getElementById("preview1").innerHTML = user+ review;
                // update time on preview
                document.getElementById("roomTime1").innerHTML = formatAMPM(new Date);
                
            }
            if(response.room === "CS472"){
                objDiv = document.getElementById("messageBox2");
                if(self_sending == true){
                    document.getElementById("displayMessage2").innerHTML += outcomingMessage(response.msg);
                }
                else{
                    document.getElementById("displayMessage2").innerHTML += incomingMessage(user + response.msg);
                }
                var review = response.msg;
                if (review.length > 25) {
                    review = review.substring(0,25) +"...";
                }
                // update preview message
                document.getElementById("preview2").innerHTML = user+ review;
                // update time on preview
                document.getElementById("roomTime2").innerHTML = formatAMPM(new Date);
            }
            if(response.room === "STAT411"){
                objDiv = document.getElementById("messageBox3");
                if(self_sending == true){
                    document.getElementById("displayMessage3").innerHTML += outcomingMessage(response.msg);
                }
                else{
                    document.getElementById("displayMessage3").innerHTML += incomingMessage(user + response.msg);
                }
                var review = response.msg;
                if (review.length > 25) {
                    review = review.substring(0,25) +"...";
                }
                // update preview message
                document.getElementById("preview3").innerHTML = user+ review;
                // update time on preview
                document.getElementById("roomTime3").innerHTML = formatAMPM(new Date);
            }
            objDiv.scrollTop = objDiv.scrollHeight;
            self_sending = false;
        });
   

        function incomingMessage(inputMessage){
            var D = new Date();
            var N = D.toLocaleTimeString();
            return ` <div style="float:left;" class="incoming"> <div class="bubble">${inputMessage}</div></br><div class="timeStamp" style="padding-left:3px; float:left;">${N}</div>`;
        }
        function outcomingMessage(inputMessage){
            var d = new Date();
            var n = d.toLocaleTimeString();
            return ` <div class="outgoing"> <div class="bubble">${inputMessage}</div></div></br><div class="timeStamp" style="float:right;">${n}</div>`;
        }
        // autoscrolling
        function pageScroll() {
            window.scrollBy(0,1);
            scrolldelay = setTimeout(pageScroll,10);
        }   

        // change tab
        function tab1(){
            document.getElementById("firstTab").className = "room focus";
            document.getElementById("secondTab").className = "room";
            document.getElementById("thirdTab").className = "room";
            // set room to the first tab
            document.getElementById("displayClassTittle").innerHTML = "CS420 Class";
            // hide tab 2 and 3
            document.getElementById("messageBox2").style.display = "none";
            document.getElementById("messageBox3").style.display = "none";
            // display tab 1
            document.getElementById("messageBox1").style.display = "block";
            // set room
            room = 'CS420';
            
        }
        function tab2(){
            document.getElementById("firstTab").className = "room";
            document.getElementById("secondTab").className = "room focus";
            document.getElementById("thirdTab").className = "room";
            document.getElementById("displayClassTittle").innerHTML = "CS472 class";
            // hide tab 1 and 3
            document.getElementById("messageBox1").style.display = "none";
            document.getElementById("messageBox3").style.display = "none";
            // display tab 2
            document.getElementById("messageBox2").style.display = "block";
            // set room
            room = 'CS472';
            if(room2 == false){
                socket.emit('join', {room: room, userName});
                room2 = true;
            }

        }
        function tab3(){
            document.getElementById("firstTab").className = "room";
            document.getElementById("secondTab").className = "room";
            document.getElementById("thirdTab").className = "room focus";
            document.getElementById("displayClassTittle").innerHTML = "STAT411 class";
            // hide tab 1 and 2
            document.getElementById("messageBox1").style.display = "none";
            document.getElementById("messageBox2").style.display = "none";
            // display tab 3
            document.getElementById("messageBox3").style.display = "block";
            // set room
            room = 'STAT411';
            if(room3 == false){
                socket.emit('join', {room: room, userName});
                room3 = true;
            }
        }

        function switchTheme() {
            const element = document.querySelector("#body");
            const element2 = document.querySelector("#switchThemes");
            const topBar = document.querySelector(".top-bar");
            const bottomBar = document.querySelector(".bottom-bar");
            const icons = document.querySelector(".icons");
            const dots = document.querySelector(".dots");
            const name = document.querySelector(".name");
            const tab = document.querySelector(".focus");
            const input = document.querySelector("#chatInput");
            
            if(element.classList.contains("lightMode")){
                element.classList.remove("lightMode");
                element.classList.add("darkMode");
                element2.innerHTML = "Light Mode";
                topBar.classList.remove("white-bar");
                topBar.classList.add("gray-bar");
                bottomBar.classList.remove("white-bar");
                bottomBar.classList.add("gray-bar");
                icons.classList.remove("text-light");
                icons.classList.add("text-dark");
                dots.classList.remove("dots-light");
                dots.classList.add("dots-dark");
                name.classList.remove("text-light2");
                name.classList.add("text-dark");
                //tab.classList.remove("background-light");
                //tab.classList.add("background-dark");
                input.classList.remove("input-light");
                input.classList.add("input-dark");
            }  else{
                element.classList.remove("darkMode");
                element.classList.add("lightMode");
                element2.innerHTML = "Dark Mode";
                topBar.classList.remove("gray-bar");
                topBar.classList.add("white-bar");
                bottomBar.classList.remove("gray-bar");
                bottomBar.classList.add("white-bar");
                icons.classList.remove("text-dark");
                icons.classList.add("text-light");
                dots.classList.remove("dots-dark");
                dots.classList.add("dots-light");
                name.classList.remove("text-dark");
                name.classList.add("text-light2");
                //tab.classList.remove("background-dark");
                //tab.classList.add("background-light");
                input.classList.remove("input-dark");
                input.classList.add("input-light");
            }
        }
        function formatAMPM(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var ampm = hours >= 12 ? 'pm' : 'am';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0'+minutes : minutes;
            var strTime = hours + ':' + minutes + ampm;
            return strTime;
        }
      </script>
      </body>
</html>
