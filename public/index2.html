<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        html {
            display: grid;
            min-height: 100%;
        }

        body {
            display: grid;
            background: linear-gradient(to bottom left, #79c7c5 40%, #f9fbff 100%);
            font-family: 'Lato', sans-serif;
        }

        .container {
            position: relative;
            margin: 12% auto;
            width: 620px;
            height: 450px;
        }

        .messages {
            position: absolute;
            background: #f9fbff;
            opacity: 0.5;
            width: 30%;
            height: 70%;
            top: 2.5%;
            left: 5%;
            border-radius: 10px 0 0 10px;
            box-shadow: -5px 5px 10px rgba(119, 119, 119, .5);
        }
        /*chat messages */
        .people {
            position: absolute;
            list-style-type: none;
            width: 30.2%;
            left: -10px;
            top: 24.7%;
            line-height: 0.7em;
        }

            .people .title {
                text-transform: uppercase;
                font-size: 0.7em;
                margin-left: 14px;
                letter-spacing: 1px;
                color: #777;
            }

            .people .time {
                font-size: 0.3em;
                color: #777;
                position: absolute;
                right: 10px;
                margin-top: 2px;
            }

            .people .preview {
                color: #79c7c5;
                margin-left: 14px;
                font-size: 0.5em;
            }

        .person {
            padding: 12px 0 12px 12px;
            border-bottom: 1px solid #79c7c5;
            cursor: pointer;
        }

            .person:hover {
                background: #f9fbff;
                transition: all 0.3s ease-in-out;
            }

        .focus {
            background: #f9fbff;
            margin-left: 1px;
        }

        .profile {
            position: absolute;
            left: 16%;
            top: 7%;
        }

        .name2 {
            position: absolute;
            top: 50px;
            left: 2px;
            text-transform: uppercase;
            color: #79c7c5;
            font-size: 0.8em;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .email {
            color: #f9fbff;
            font-size: 0.5em;
            margin-left: -30px;
            margin-top: 2px;
        }

        .chatbox {
            position: absolute;
            left: 35%;
            height: 75%;
            width: 60%;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(119, 119, 119, 0.5);
        }

        .top-bar {
            width: 100%;
            height: 60px;
            background: #f9fbff;
            border-radius: 10px 10px 0 0;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom left, #79c7c5 20%, #a1e2d9 100%);
            border-radius: 50%;
            position: absolute;
            top: 11px;
            left: 15px;
        }

            .avatar p {
                color: #f9fbff;
                margin: 7px 12px;
            }

        .name {
            position: absolute;
            top: 22px;
            text-transform: uppercase;
            color: #777;
            font-size: 0.8em;
            letter-spacing: 2px;
            font-weight: 500;
            left: 60px;
        }

        .menu {
            position: absolute;
            right: 10px;
            top: 20px;
            width: 10px;
            height: 20px;
            cursor: pointer;
        }

            .menu:hover {
                transform: scale(1.1);
                transition: all 0.3s ease-in;
            }

        .icons {
            position: absolute;
            color: #a1e2d9;
            padding: 10px;
            top: 5px;
            right: 21px;
            cursor: pointer;
        }

            .icons .fas {
                padding: 5px;
                opacity: 0.8;
            }

                .icons .fas:hover {
                    transform: scale(1.1);
                    transition: all 0.3s ease-in;
                }

        .dots {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #79c7c5;
            box-shadow: 0px 7px 0px #79c7c5, 0px 14px 0px #79c7c5;
        }

        .middle {
            position: absolute;
            background: #f9fbff;
            width: 100%;
            opacity: 0.85;
            top: 60px;
            height: 80%;
            overflow: scroll;
        }

        .incoming {
            width: 60%;
            height: 100%;
            padding: 5px;
        }

            .incoming .bubble {
                background: #b2b2b2;
            }

        .typing {
            position: absolute;
            top: 67%;
            left: 20px;
        }

            .typing .bubble {
                background: #eaeaea;
                padding: 8px 13px 9px 13px;
            }

        .ellipsis {
            width: 5px;
            height: 5px;
            display: inline-block;
            background: #b7b7b7;
            border-radius: 50%;
            animation: bounce 1.3s linear infinite;
        }

        .one {
            animation-delay: 0.6s;
        }

        .two {
            animation-delay: 0.5s;
        }

        .three {
            animation-delay: 0.8s;
        }

        .bubble {
            position: relative;
            display: inline-block;
            margin-bottom: 5px;
            color: #f9fbff;
            font-size: 0.7em;
            padding: 10px 10px 10px 12px;
            border-radius: 20px;
        }

        .lower {
            margin-top: 0px;
        }
        
        .outgoing {
            width: 100%;
            height: 100%;
            padding: 5px;
            float:right;
        }

            .outgoing .bubble {
                background: #79c7c5;
                float:right;
            }
            
        .bottom-bar {
            position: absolute;
            width: 100%;
            height: 55px;
            bottom: -38px;
            background: #f9fbff;
            border-radius: 0 0 10px 10px;
        }

        .left {
            left: 0px;
        }

        input {
            padding: 7px;
            width: 74%;
            left: 5%;
            position: absolute;
            border: 0;
            top: 13px;
            background: #f9fbff;
            color: #79c7c5;
        }

            input::placeholder {
                color: #a1e2d9;
            }

            input:focus {
                color: #777;
                outline: 0;
            }

        button {
            position: absolute;
            border: 0;
            font-size: 1em;
            color: #a1e2d9;
            top: 19px;
            opacity: 0.8;
            right: 17px;
            cursor: pointer;
            outline: 0;
        }

            button:hover {
                transform: scale(1.1);
                transition: all 0.3s ease-in-out;
                color: #79c7c5;
            }

        footer {
            position: absolute;
            bottom: 0;
            right: 0;
            text-align: center;
            font-size: 0.7em;
            padding: 10px;
        }

            footer p {
                color: #79c7c5;
                text-transform: uppercase;
                letter-spacing: 2px;
            }

            footer a {
                color: #f9fbff;
                text-decoration: none;
            }

                footer a:hover {
                    color: #a1e2d9;
                }

        @keyframes bounce {
            30% {
                transform: translateY(-2px);
            }

            60% {
                transform: translateY(0px);
            }

            80% {
                transform: translateY(2px);
            }

            100% {
                transform: translateY(0px);
                opacity: 0.5;
            }
        }
    </style>
</head>
  <body>
    
      <div class="container">
          <div class="chatbox">
              <div class="top-bar">
                  <div class="avatar"><p>CS</p></div>
                  <div class="name">CS420 Class</div>
                  <div class="icons">
                      <i class="fas fa-phone"></i>
                      <i class="fas fa-video"></i>
                  </div>
                  <div class="menu">
                      <div class="dots"></div>
                  </div>
              </div>
              <div class="middle" id ="messageBox">
                  <div class="CS20" id="displayMessage">
                      <div class="incoming">
                          <div class="bubble">Hey, this chatbox is being worked on progress</div>
                      </div>
                      <div class="incoming">
                          <div class="bubble">the presentation is coming up..</div>
                      </div>
                      <div class="outgoing">
                          <div class="bubble">Nah, it's cool. We have a lot of time left, so don't worry!</div>
                      </div>
                    
                      <!-- use it for while typing...
                        <div class="typing">
                            <div class="bubble">
                                <div class="ellipsis one"></div>
                                <div class="ellipsis two"></div>
                                <div class="ellipsis three"></div>
                            </div>
                        </div>
                       -->
                       
                  </div>
              </div>
              <div class="bottom-bar">
                  <div class="chat">
                      <input type="text" id="chatInput" placeholder="Type a message..."/>
                      <button type="submit" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
                  </div>
              </div>
          </div>
          <div class="messages"></div>
          <div class="profile">
              <div class="avatar"><p>H</p></div>
              <div class="name2"id="username">You're Harry</div>
          </div>
          <ul class="people">

              <li class="person">
                  <span class="title">CS472</span>
                  <span class="time">2:25pm</span><br>
                  <span class="preview">last message line...</span>
              </li>
              <li class="person focus">
                  <span class="title">CS420 </span>
                  <span class="time">2:50pm</span><br>
                  <span class="preview">last message line...</span>
              </li>
              <li class="person">
                  <span class="title">STAT411</span>
                  <span class="time">2:12pm</span><br>
                  <span class="preview">last message line...</span>
              </li>
          </ul>
      </div>
      <script src="/socket.io/socket.io.js"></script>
      <script>
        const room = 'CS420';
        const socket = io('/tech'); 
        var self_sending = false;
        // get username from the first page
        var userName = localStorage.getItem("userName")
        console.log(userName);
        // Display username 
        document.getElementById("username").innerHTML = userName;

        // chat functionality
        socket.on('connect', ()=> {
        // emiting to everybody
        socket.emit('join', {room: room, userName});
        });


        function sendMsg() {
            self_sending = true;
            var message = document.getElementById("chatInput").value;
            //document.getElementById("displayMessage").innerHTML += outComingMessage(message);
            //message = outComingMessage(message);
            console.log(message);
            // when you send message
            socket.emit('message', {msg:message, room});
            console.log(message);
            document.getElementById("chatInput").value = null;
            return false;
            
        }      
       
        
        socket.on('message', (msg) => {
            console.log("broadcast:", msg);
            if(self_sending == true){
                document.getElementById("displayMessage").innerHTML += outcomingMessage(msg);
            }
            else{
                document.getElementById("displayMessage").innerHTML += incomingMessage(msg);

            }
            //$('#messages').append($(incomingMessage).text(msg));
            //document.getElementById("displayMessage").scrollIntoView(false);
            //window.scrollTo(0, i+=100);

            var objDiv = document.getElementById("messageBox");
            objDiv.scrollTop = objDiv.scrollHeight;
            self_sending = false;
      });
   

      function incomingMessage(inputMessage){
          return ` <div class="incoming"> <div class="bubble">${inputMessage}</div></div>`;
      }
      function outcomingMessage(inputMessage){
          return ` <div class="outgoing"> <div class="bubble">${inputMessage}</div></div>`;
      }
      // autoscrolling
      function pageScroll() {
            window.scrollBy(0,1);
            scrolldelay = setTimeout(pageScroll,10);
        }   

      </script>
      </body>
</html>
